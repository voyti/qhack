<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>QÉ¥ack</title>
        <style>
        .canvas-container {
          background-color: #2A2121;
        }

        #small-display, #big-display {
          background: url('resources/dist_bar.svg') repeat-y; background-size: cover;
          background-position-x: -30px;
          background-size: 1070px;
        }

        #small-display {
          animation: screen-on 3s, screen-shift 3s;
        }

        #big-display {
          animation: screen-on 5s, screen-shift 3s;
        }

        #small-display.loaded, #big-display.loaded {
          animation: screen-shift 3s infinite, screen-blink 3s infinite;
        }

        #big-display.loaded {
          animation: screen-shift 3s infinite reverse, screen-blink 3s infinite;
        }

        .station-scheme {
          position: absolute;
          left: 1200px;
          top: 190px;
          z-index: 10;
          height: 0;
          width: 200px;
          overflow: hidden;
        }

        .station-scheme.loaded {
          animation: scan-display-downwards 3s steps(10, end) forwards;
        }

        .scheme-scaler {
          transform: scale(2);
          transform-origin: left;
        }

        .station {
          position: relative;
          top: 76px;
          left: 1px;
          width: 10px;
          transform: scale(8.5);
          transform-origin: left;
        }

        .shuttle {
          position: absolute;
          left: 39px;
          top: 110px;
          will-change: top;
          width: 8px;
        }

        .shuttle.departed {
          animation: shuttle-departure 7s;
          animation-timing-function: cubic-bezier(0.15, 0.22, 0.79, -0.18);
          animation-fill-mode: forwards;
        }

        .solar-array {
          position: absolute;
          width: 10px;
          transition: transform 5s;
        }

        .solar-array.folded {
          transform: scaleY(0.1);
        }

        .array-1, .array-2, .array-3, .array-4 {
          top: 21px;
          transform-origin: bottom;
        }

        .array-5, .array-6, .array-7, .array-8 {
          top: 111px;
        transform-origin: top;
        }

        .array-1, .array-5 {
          left: 5px;
        }

        .array-2, .array-6 {
            left: 18px;
        }

        .array-3, .array-7 {
            left: 59px;
        }

        .array-4, .array-8 {
            left: 72px;
        }

        @keyframes screen-shift {
          0% { background-position-y: 0 }
          18% { background-position-y: 12px; }
          68% { background-position-y: -10px; }
          80% { background-position-y: 42px; }
          100% { background-position-y: 0 }
        }

        @keyframes screen-blink {
          0% { opacity: 1 }
          18% { opacity: 0.95; }
          68% { opacity: 0.97; }
          80% { opacity: 0.99; }
          100% { opacity: 1 }
        }

        @keyframes screen-on {
          0% { opacity: 0 }
          9% { opacity: 0.1; }
          34% { opacity: 0.7; }
          40% { opacity: 0.4; }
          50% { opacity: 0.8 }
          68% { opacity: 0.6; }
          76% { opacity: 0.9; }
          80% { opacity: 0.4; }
          84% { opacity: 0.9; }
          88% { opacity: 0.4; }
          92% { opacity: 0.9; }
          100% { opacity: 1 }
        }

        @keyframes scan-display-downwards {
          0% { height: 0 }
          100% { height: 300px }
        }

        @keyframes shuttle-departure {
          0% { top: 110px; }
          100% { top: 200px; }
        }
